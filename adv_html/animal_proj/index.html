<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Animals of the World</title>
	<meta
		http-equiv="Content-Type"
		content="text/html; charset=utf-8">
	<link
		rel="stylesheet"
		type="text/css"
		href="css/caleb.css">
	<script type="text/javascript">
		function adjustIFrameSize(id) {
			var myIframe = document.getElementById(id);
			if (myIframe) {
				if (myIframe.contentDocument
						&& myIframe.contentDocument.body.offsetHeight) {
					// W3C DOM (and Mozilla) syntax
					myIframe.height = 
					myIframe.contentDocument.body.offsetHeight;
				}
				else if (myIframe.Document &&
					myIframe.Document.body.scrollHeight) {
					// IE DOM syntax
					myIframe.height = myIframe.Document.body.scrollHeight;
				}
			}
		}
	</script>
</head>
<body onload="adjustIFrameSize('content');">
<h1>Animals of the World</h1>
<div id="nav">
	<ul>
		<li>Aves (Birds)</li>
		<li>Mammalia (Mammals)</li>
		<li>
			<a href="sauropsida.html"
			   target="content"
			   >Sauropsida (Reptiles)</a>
		</li>
		<li>Amphibians</li>
		<li>Aquatic</li>
		<li>Insects</li>
		<li>Arachnids</li>
	</ul>
</div>

<div id="iframe">
	<iframe
		id="content"
		name="content"
		src="platypus.html"
		scrolling="no">
	</iframe>
</div>
</body>
</html>
